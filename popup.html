<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- "Welcome to Relay" section-->

        <!-- TODO: Change background colour of header, include <div>?-->

        <div class = "header">
            <h2>Welcome to relay.me</h2>

        </div>

        <!-- TODO: Preview of embed (orange border ?)-->
        <br>
        <br>

        <div id="data"></div>
        <input type="text" id="text"></input>
        <button id="set">Enter your email</button>
        <script src="popup.js"></script>
        <div class="profile">

            <!-- "Update Profile" section-->

            <p>Is your profile up to date?</p>
            <button class="update" id="updateProfile">
                <p>Update your profile!</p>

            <!-- "Toggle Profile" section -->

            <label for="displayProfile" class="switch">
                <input type="checkbox" id="displayProfile" name="displayProfile" >
                <span class="slider"></span>
            </label>
        </div>

        <div class="footer">

            <button class="extra"></button>

        </div>
    </body>
